 <p>

<p>

</p>

<p>
  <style>
  .fortune-btn {
    display: block;     /* 버튼을 블록 요소처럼 */
    margin: 20px auto;  /* 좌우 자동 정렬, 위아래 여백 20px */

    background-color: purple;
    color: white;
    border: none;

</style>

<p>
<button class="fortune-btn" onclick="showFortune()">오늘의 운세 보기 💜</button>

  <p id="result" class="fortune-result"></p> <!-- 결과 출력 위치 -->
<style>
  .fortune-result {
    background-color: rgba(255, 255, 255, 0.1); /* 반투명 흰색 */
    color: white;
    padding: 15px;
    margin: 20px auto;
    width: 80%;
    border-radius: 10px;

  }
</style>
  <script>
    function showFortune() {
      // 운세 목록 (원하는 만큼 추가 가능)
      const fortunes = [
       "최고의 날입니다. 북동쪽 방향에 김씨 성을 가진 귀인이 나타납니다. 행운의 색은 푸른색입니다. 💙",
  "기쁜 소식이 들려옵니다. 남쪽 길에서 박씨 성의 인연을 만날 수 있습니다. 행운의 색은 붉은색입니다. ❤️",
  "뜻밖의 도움을 받게 됩니다. 서쪽 방향에서 최씨 성을 가진 친구가 나타납니다. 행운의 색은 초록색입니다. 💚",
  "오늘은 행운이 따릅니다. 동쪽 길모퉁이에서 이씨 성의 사람이 다가옵니다. 행운의 색은 노란색입니다. 💛",
  "마음이 편안해지는 하루입니다. 북쪽에서 한씨 성의 귀인을 만날 수 있습니다. 행운의 색은 보라색입니다. 💜",
  "귀한 기회가 다가옵니다. 남동쪽 길에서 정씨 성의 사람이 손을 내밉니다. 행운의 색은 하늘색입니다. 💎",
  "운이 상승세입니다. 서남쪽에서 조씨 성을 가진 사람이 복을 전해줍니다. 행운의 색은 검은색입니다. 🖤",
  "반가운 만남이 있습니다. 북서쪽 길목에서 장씨 성의 인연이 기다리고 있습니다. 행운의 색은 은색입니다. ⚪",
  "새로운 일이 시작됩니다. 남서쪽에서 오씨 성의 귀인이 나타납니다. 행운의 색은 금색입니다. ✨",
  "평온한 하루가 펼쳐집니다. 동남쪽에서 안씨 성의 사람이 기쁨을 나눕니다. 행운의 색은 분홍색입니다. 💕",
  "오늘은 뜻밖의 행운이 있습니다. 북쪽 방향에서 유씨 성을 가진 인연이 다가옵니다. 행운의 색은 주황색입니다. 🧡",
  "마음이 풍요로워집니다. 서쪽에서 하씨 성의 사람이 도움을 줍니다. 행운의 색은 갈색입니다. 🤎",
  "행복한 소식이 전해집니다. 동쪽에서 신씨 성을 가진 귀인을 만나게 됩니다. 행운의 색은 청록색입니다. 🩵",
  "오늘은 특별한 날입니다. 남쪽에서 임씨 성의 귀인이 손을 내밉니다. 행운의 색은 흰색입니다. 🤍",
  "기운이 충만한 하루입니다. 북동쪽 길에서 서씨 성의 사람이 복을 전합니다. 행운의 색은 회색입니다. 🌫️"
      ];

      // 0 ~ fortunes.length-1 중 무작위 인덱스 뽑기
      const randomIndex = Math.floor(Math.random() * fortunes.length);

      // 결과를 화면에 출력
      document.getElementById("result").innerText = fortunes[randomIndex];
    }
  </script>
</p>
